- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/.config/nvim: nvim
    ~/.config/alacritty/alacritty.yml: alacritty.yml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
